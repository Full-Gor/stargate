    <script>
        // ========================================
        // SYST√àME STARGATE HYBRIDE
        // ========================================

        class StargateSystem {
            constructor() {
                this.isActive = false;
                this.sequence = [];
                this.destinations = {
                    'namek': { name: 'La Plan√®te Namek', color: '#2d7a54' },
                    'neptune': { name: 'La Plan√®te Neptune', color: '#2563eb' },
                    'mars': { name: 'La Plan√®te Mars', color: '#c1440e' },
                    'void': { name: 'La Plan√®te Void', color: '#2d004d' },
                    'meta': { name: 'La M√©tropole Principale', color: '#ff6600' },
                    'galerie': { name: 'La Galerie Spatiale', color: '#ff6600' },
                    'fight': { name: 'La Zone de Combat', color: '#ff6600' },
                    'orbite': { name: "L'Orbite de Jupiter", color: '#ff6600' },
                    'desert': { name: 'Le Monde D√©sert Orange', color: '#ff6600' },
                    'city': { name: 'Tokyo Cyberpunk', color: '#00ffff' },
                    'nuit': { name: 'Monde Nuit Futuriste', color: '#4fc3f7' },
                    'vert': { name: 'Monde Vert Invers√©', color: '#90ee90' }
                };

                // Sons
                this.sounds = {};
                this.initSounds();
                
                // √âl√©ments DOM
                this.stargate = document.getElementById('stargate');
                this.wormhole = document.querySelector('.wormhole');
                this.arrows = document.querySelectorAll('.arrow');
                this.statusMessage = document.getElementById('status-message');
                
                console.log('‚úÖ Stargate System initialis√©');
            }

            initSounds() {
                const path = 'https://manzdev.github.io/cursos-assets/css3/audio/';
                
                // Sons des chevrons
                this.sounds.chevronClosed = {
                    audio: [
                        new Audio(path + 'chev_usual_1.mp3'),
                        new Audio(path + 'chev_usual_2.mp3'),
                        new Audio(path + 'chev_usual_3.mp3'),
                        new Audio(path + 'chev_usual_4.mp3'),
                        new Audio(path + 'chev_usual_5.mp3'),
                        new Audio(path + 'chev_usual_6.mp3'),
                        new Audio(path + 'chev_usual_7.mp3')
                    ],
                    play: function(n = -1) {
                        if (n === -1) n = Math.floor(Math.random() * this.audio.length);
                        this.audio[n].currentTime = 0;
                        this.audio[n].play();
                    }
                };

                // Sons de la porte
                this.sounds.gateRoll = new Audio(path + 'roll.mp3');
                this.sounds.gateSpin = new Audio(path + 'spin.mp3');
                this.sounds.fail = new Audio(path + 'fail.mp3');
                this.sounds.gateClose = new Audio(path + 'eh_usual_close.mp3');
                this.sounds.gateOpen = new Audio(path + 'eh_usual_open.mp3');
                this.sounds.wormHole = new Audio(path + 'wormhole.mp3');

                // Configuration des sons en boucle
                this.sounds.gateSpin.loop = true;
                this.sounds.wormHole.loop = true;
            }

            activate(sequence) {
                this.sequence = sequence;
                const sequenceStr = sequence.join('');
                const destination = this.destinations[sequenceStr];
                
                if (!destination) {
                    this.showMessage(`‚ùå S√âQUENCE INVALIDE: ${sequenceStr.toUpperCase()}`, '#ff0000');
                    setTimeout(() => this.deactivate(), 3000);
                    return;
                }

                this.isActive = true;
                this.showMessage(`üåÄ ACTIVATION: ${destination.name}`, '#00ffff');
                
                // D√©marrer l'animation
                this.startActivationSequence(destination);
            }

            startActivationSequence(destination) {
                // Son de rotation
                this.sounds.gateRoll.volume = 0.5;
                this.sounds.gateRoll.play();
                
                // Animation de rotation
                this.stargate.classList.add('on');

                // Activation progressive des chevrons
                let chevronCount = 0;
                const maxChevrons = 9;
                
                const activateNextChevron = () => {
                    if (chevronCount < maxChevrons) {
                        // Son du chevron
                        this.sounds.chevronClosed.play();
                        
                        // Activation visuelle
                        this.arrows[chevronCount].classList.add('on');
                        
                        chevronCount++;
                        setTimeout(activateNextChevron, 800);
                    } else {
                        // Tous les chevrons activ√©s
                        this.completeActivation(destination);
                    }
                };

                activateNextChevron();
            }

            completeActivation(destination) {
                // Arr√™ter la rotation
                setTimeout(() => {
                    this.stargate.classList.remove('on');
                    this.sounds.gateRoll.pause();
                    
                    // Activer le vortex
                    this.activateWormhole(destination);
                }, 2000);
            }

            activateWormhole(destination) {
                // Son d'ouverture
                this.sounds.gateOpen.play();
                
                // Activation visuelle du vortex
                this.wormhole.classList.add('on');
                
                // Son du vortex
                setTimeout(() => {
                    this.sounds.wormHole.play();
                    this.showMessage(`üåÄ PORTAL ACTIF: ${destination.name} - APPROCHEZ-VOUS`, '#00ff00');
                }, 1000);

                // Fermeture automatique apr√®s 20s
                setTimeout(() => {
                    if (this.isActive) {
                        this.deactivate();
                    }
                }, 20000);
            }

            deactivate() {
                this.isActive = false;
                
                // Son de fermeture
                this.sounds.gateClose.play();
                this.sounds.wormHole.pause();
                
                // D√©sactivation visuelle
                this.wormhole.classList.remove('on');
                this.arrows.forEach(arrow => arrow.classList.remove('on'));
                this.stargate.classList.remove('on');
                
                this.showMessage('üåÄ PORTE D√âSACTIV√âE', '#ff6600');
                
                // Cacher le message apr√®s 3s
                setTimeout(() => {
                    this.hideMessage();
                }, 3000);
            }

            showMessage(text, color = '#00ffff') {
                this.statusMessage.textContent = text;
                this.statusMessage.style.color = color;
                this.statusMessage.style.borderColor = color;
                this.statusMessage.classList.remove('hidden');
            }

            hideMessage() {
                this.statusMessage.classList.add('hidden');
            }

            reset() {
                this.deactivate();
                this.sequence = [];
                this.hideMessage();
            }
        }

            generateSymbols() {
                let html = '';
                const symbols = 'abcdefghijklmnopqrstuvwxyz'.split('');
                
                symbols.forEach(symbol => {
                    html += `
                        <button class="symbol-btn" data-symbol="${symbol}" style="
                            background: rgba(0, 153, 255, 0.3);
                            color: #00ffff;
                            border: 2px solid #00ffff;
                            padding: 15px;
                            border-radius: 8px;
                            cursor: pointer;
                            font-weight: bold;
                            font-size: 16px;
                            transition: all 0.2s;
                        ">${symbol.toUpperCase()}</button>
                    `;
                });
                
                return html;
            }

            addEventListeners() {
                // Symboles
                document.querySelectorAll('.symbol-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        const symbol = btn.getAttribute('data-symbol');
                        this.addSymbol(symbol);
                    });
                });

                // Boutons d'action
                document.getElementById('clear-btn').addEventListener('click', () => this.clearSequence());
                document.getElementById('dial-btn').addEventListener('click', () => this.dial());
                document.getElementById('close-btn').addEventListener('click', () => this.close());

                // Fermeture avec Escape
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') this.close();
                });
            }

            addSymbol(symbol) {
                if (this.sequence.length < this.maxSymbols) {
                    this.sequence.push(symbol);
                    this.updateDisplay();
                }
            }

            clearSequence() {
                this.sequence = [];
                this.updateDisplay();
            }

            updateDisplay() {
                const display = document.getElementById('sequence-text');
                if (display) {
                    display.textContent = this.sequence.length > 0 ? this.sequence.join('').toUpperCase() : '---';
                }
            }

            dial() {
                if (this.sequence.length === 0) {
                    alert('Veuillez composer une s√©quence d\'adresse');
                    return;
                }

                this.stargateSystem.activate(this.sequence);
                this.close();
            }

            close() {
                if (this.modalElement) {
                    document.body.removeChild(this.modalElement);
                    this.modalElement = null;
                }
                this.isOpen = false;
            }

            quickActivate() {
                // Activation rapide avec une s√©quence al√©atoire
                const sequences = Object.keys(this.stargateSystem.destinations);
                const randomSeq = sequences[Math.floor(Math.random() * sequences.length)];
                this.stargateSystem.activate(randomSeq.split(''));
            }
        }
